# MySQL DB
spring.datasource.url=jdbc:mysql://localhost:3306/spring6-boot-web-sample
# The following Spring properties' values are set to the corresponding environment variables (defaults to "admin")
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}

# TODO: Use Flyway for DB updates
# Drop and create tables from the registered JPA entities on app start
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
# By default, data.sql script executes before Hibernate initialization.
# This aligns the script-based initialization with other database migration tools such as Flyway and Liquibase.
# As we're recreating the schema generated by Hibernate each time, we need to set the following: property
spring.jpa.defer-datasource-initialization=true
# Automatically pick up data.sql and run it against configured database
spring.sql.init.mode=always

# Logging properties
logging.file.name=logs/default.log
