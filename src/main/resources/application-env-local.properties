# H2 database
spring.datasource.url=jdbc:h2:file:./data/h2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# Enables H2 embedded GUI console via endpoint /h2-console
spring.h2.console.enabled=true
# Changes console endpoint
#spring.h2.console.path=/db/h2-console
# Prevents trace output
#spring.h2.console.settings.trace=false
# Disables remote access
spring.h2.console.settings.web-allow-others=false

# Drop and create tables from the registered JPA entities on app start
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
# By default, data.sql script executes before Hibernate initialization.
# This aligns the script-based initialization with other database migration tools such as Flyway and Liquibase.
# As we're recreating the schema generated by Hibernate each time, we need to set the following: property
spring.jpa.defer-datasource-initialization=true
# Automatically pick up data.sql and run it against configured database
spring.sql.init.mode=always

# Logging properties
logging.file.name=logs/default.log

# Override default username "authorizedUser" and auto-generated password (during app start, see console)
# Works only if there is no any other authorizedUser source is set via @Configuration
# spring.security.authorizedUser.name=admin
# spring.security.authorizedUser.password=admin1234
